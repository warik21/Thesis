<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erik Lager's Portfolio</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Bio Section -->
    <section id="bio" class="container text-center my-5">
        <h1>Bio</h1>
        <div class="row">
            <div class="col-md-6">
                <!-- Your Bio Here -->
                <p>Your biography text goes here...</p>
            </div>
            <div class="col-md-6">
                <!-- Image Placeholder -->
                <img src="https://unsplash.com/photos/g9wCI64k2yw" alt="Bio Image" class="img-fluid">
            </div>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="container text-center my-5">
        <h1>Projects</h1>
        <div class="card-deck">
            <!-- Card 1 -->
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Project 1</h5>
                    <p class="card-text">Some details about Project 1...</p>
                    <!-- Placeholder for future image -->
                    <p class="text-muted">Image coming soon...</p>
                </div>
            </div>
            <!-- Repeat for other cards -->
        </div>
    </section>

    <!-- Skills Section -->
    <section id="skills" class="container text-center my-5">
        <h1>Skills</h1>
        <!-- Skills Bar Chart (using Bootstrap Progress Bar) -->
        <!-- Example for Python -->
        <div class="skill-bar">
            <p>Python - 90%</p>
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 90%;" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100" title="Python - 90%"></div>
            </div>
        </div>
        <!-- Repeat for other skills -->
    </section>

    <!-- Contact Section -->
    <section id="contact" class="container text-center my-5">
        <h1>Contact</h1>
        <div>
            <!-- Image Placeholder for Your Photo -->
            <img src="your-photo.jpg" alt="Your Photo" class="img-fluid">
            <p>Email: your-email@example.com</p>
            <p>
                <a href="https://www.linkedin.com/in/erik-lager-564b06239/">LinkedIn</a> |
                <a href="https://github.com/warik21">GitHub</a> |
                <a href="https://www.kaggle.com/eriklager">Kaggle</a>
            </p>
        </div>
    </section>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
